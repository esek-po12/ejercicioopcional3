<!DOCTYPE html>
<html lang="es">
<head>
    <script src="js/variables.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 3</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	
		<h1>Evaluación Unidad III</h1>
		<h3>Operaciones</h3>
		<script type="text/javascript">
			var op = x + y
			document.write("<p> suma: "+ op +"</p>")

			var op = x - y
			document.write("<p> resta: "+ op +"</p>")

			var op = x * y
			document.write("<p> multiplicacion: "+ op +"</p>")

			var op = x / y
			document.write("<p> division: "+ op +"</p>")		
		</script>

        <h3>Vector Ordenado</h3>

		<script type="text/javascript">
			series.sort();
			for(var i=0;i<5;i++){
				document.write("<p>"+ series[i] +"</p>")
			}
			
		</script>

		
</body>
</html>
